name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run tests weekly to catch issues from external dependency updates
  schedule:
    - cron: "0 0 1 * *" # Every first day of the month at midnight

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check for test failures
        if: failure()
        run: |
          echo "‚ö†Ô∏è Tests failed! This could indicate:"
          echo "1. A dependency update changed address derivation"
          echo "2. Breaking changes in @swan-bitcoin/xpub-lib or @bitcoinerlab/secp256k1"
          echo "3. Critical regression in address generation logic"
          echo ""
          echo "üîç Review the test output above to identify which addresses changed."
          echo "‚ö†Ô∏è DO NOT merge if address derivation has changed without thorough investigation!"

  dependency-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true
